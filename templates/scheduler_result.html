<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Result - AI Bus Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .status-badge {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
        }
        .table {
            margin-top: 1.5rem;
        }
        .table th {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="header">
            <h1><i class="fas fa-clipboard-check"></i> Scheduler Results</h1>
        </div>

        <div class="text-center mb-4">
            <span class="badge {{ 'bg-success' if status == 'Success' else 'bg-danger' }} status-badge">
                {{ status }}
            </span>
        </div>

        {% if result %}
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th><i class="fas fa-bus"></i> Bus</th>
                            <th><i class="fas fa-map-marker-alt"></i> Stops</th>
                            <th><i class="fas fa-user"></i> Driver</th>
                            <th><i class="fas fa-users"></i> Total Demand</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bus, stops, driver, total in result %}
                            <tr>
                                <td class="fw-bold">{{ bus }}</td>
                                <td>{{ stops }}</td>
                                <td>{{ driver }}</td>
                                <td class="text-center">{{ total }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/visualize" class="btn btn-primary">
                    <i class="fas fa-chart-line"></i> View Visualization
                </a>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        {% else %}
            <div class="alert alert-warning text-center">
                <i class="fas fa-exclamation-triangle"></i> No results available
            </div>
            <div class="text-center mt-3">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
