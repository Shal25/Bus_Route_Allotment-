<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bus Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="header">
            <h1><i class="fas fa-bus"></i> AI Bus Scheduler</h1>
            <p class="lead">Optimize your bus routes with AI-powered scheduling</p>
        </div>
        
        <form action="/run_scheduler" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="num_buses" class="form-label">Number of Buses</label>
                <input type="number" class="form-control" id="num_buses" name="num_buses" required>
                <div class="invalid-feedback">Please enter the number of buses.</div>
            </div>
            
            <div class="mb-4">
                <label for="demand_values" class="form-label">Demand Values (comma-separated)</label>
                <input type="text" class="form-control" id="demand_values" name="demand_values" required>
                <div class="form-text">Enter demand values for each stop, separated by commas (e.g., 10,15,20)</div>
                <div class="invalid-feedback">Please enter demand values.</div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-calculator"></i> Run Scheduler
                </button>
                <a href="/visualize" class="btn btn-outline-primary">
                    <i class="fas fa-chart-line"></i> View Visualizations
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
